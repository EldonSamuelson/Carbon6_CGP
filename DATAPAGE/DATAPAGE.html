<article class="site-content-item-2">
          <div style="height: 385px;" id="mapid"></div>
		  <div style="height: 385px;" id="mapid2"></div>
		  

          <script>
            "use strict";

            let corsto = L.latLng(55.952372, -3.271666);
            let bingham = L.latLng(55.940572, -3.124050);
            let figgate = L.latLng(55.950197, -3.123985);
            let saughton = L.latLng(55.934725, -3.250063);
            let roseburn = L.latLng(55.944670, -3.239944);
            let pilrig = L.latLng(55.968214, -3.181102);

            let mapid = L.map("mapid").setView([55.942856, -3.192119], 12);
			let map = L.map("mapid2").setView([55.942856, -3.192119], 12);
			  
			L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
               	  attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
                  maxZoom: 20
               }).addTo(mapid);

            L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
                  attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
                  maxZoom: 20
               }).addTo(map);

            var myIcon = L.icon({
               iconUrl: 'my-icon.png',
               iconSize: [30, 40],
               iconAnchor: [null],
               popupAnchor: [15, 20],
             });

            let corstoMarker = L.marker((corsto), {icon: myIcon}).addTo(map);
            let binghamMarker = L.marker((bingham), {icon: myIcon}).addTo(map);
            let figgateMarker = L.marker((figgate), {icon: myIcon}).addTo(map);
            let saughtonMarker = L.marker((saughton), {icon: myIcon}).addTo(map);
            let roseburnMarker = L.marker((roseburn), {icon: myIcon}).addTo(map);
            let pilrigMarker = L.marker((pilrig), {icon: myIcon}).addTo(map);
		

            corstoMarker.bindPopup("<b>Corstophine</b>").openPopup();
            binghamMarker.bindPopup("<b>Bingham</b>").openPopup();
            figgateMarker.bindPopup("<b>Figgate Burn</b>").openPopup();
            saughtonMarker.bindPopup("<b>Saughton</b>").openPopup();
            roseburnMarker.bindPopup("<b>Roseburn</b>").openPopup();
            pilrigMarker.bindPopup("<b>Pilrig</b>").openPopup();
			  
			mapid.sync(map);

            </script>
